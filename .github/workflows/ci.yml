name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.2/dependency-check-10.0.2-release.zip
          unzip dependency-check-9.0.9-release.zip

      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: dc-data
          key: dc-data-${{ runner.os }}-v1
          restore-keys: |
            dc-data-${{ runner.os }}-

      - name: Run Dependency-Check with verified key and failOnError=false
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --scan . \
            --format HTML \
            --project "Python-GitHub-Action" \
            --out . \
            --data dc-data \
            --nvdApiKey "${{ secrets.NVD_API_KEY }}" \
            --nvdApiDelay 8000 \
            --nvdMaxRetryCount 10 \

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./dependency-check-report.html