name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check-9.0.9-release.zip

      - name: Run Dependency-Check
        run: |
          ./dependency-check/bin/dependency-check.sh --scan . --format HTML --project "Python-GitHub-Action" --out . --nvdApiKey ${{ secrets.NVD_API_KEY }}
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report.html