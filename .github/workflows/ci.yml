name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache dependency-check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml', '**/build.gradle', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-
      
      # Using a verified approach - downloading and running dependency-check directly
      - name: Download and Run OWASP Dependency-Check
        run: |
          # Create directory for dependency-check
          mkdir -p $HOME/dependency-check
          
          # Download the release
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip -O $HOME/dependency-check.zip
          
          # Unzip to the created directory
          unzip -q $HOME/dependency-check.zip -d $HOME
          
          # Verify the script exists and is executable
          ls -la $HOME/dependency-check/bin/
          chmod +x $HOME/dependency-check/bin/dependency-check.sh
          
          # Run dependency check
          $HOME/dependency-check/bin/dependency-check.sh \
            --project "My Project" \
            --scan . \
            --format "HTML" \
            --out ./reports \
            --enableExperimental
          
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./reports/dependency-check-report.html
          
      - name: Check for vulnerabilities
        run: |
          if [ -f "./reports/dependency-check-report.html" ]; then
            if grep -q "<td>High</td>" ./reports/dependency-check-report.html || grep -q "<td>Critical</td>" ./reports/dependency-check-report.html; then
              echo "High or Critical vulnerabilities found!"
              exit 1
            fi
          else
            echo "Report file not found!"
            exit 1
          fi
