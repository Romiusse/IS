name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache dependency-check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml', '**/build.gradle', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-
      
      # Create properties file with NVD API key
      - name: Configure NVD API Key
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          # Create directory for dependency-check properties
          mkdir -p ~/.dependency-check
          
          # Create properties file with NVD API key
          echo "nvd.api.key=$NVD_API_KEY" > ~/.dependency-check/dependency-check.properties
      
      # Using latest version with correct configuration
      - name: Download and Run OWASP Dependency-Check
        run: |
          # Create directory for dependency-check
          mkdir -p $HOME/dependency-check
          
          # Download the release
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip -O $HOME/dependency-check.zip
          
          # Unzip to the created directory
          unzip -q $HOME/dependency-check.zip -d $HOME
          
          # Verify the script exists and is executable
          chmod +x $HOME/dependency-check/bin/dependency-check.sh
          
          # Run dependency check
          $HOME/dependency-check/bin/dependency-check.sh \
            --project "My Project" \
            --scan . \
            --format "HTML" \
            --out ./reports
          
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./reports/dependency-check-report.html
